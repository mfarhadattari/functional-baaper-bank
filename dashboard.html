<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
    <header>
        <h1 class="font-bold text-5xl  text-center mt-5 text-purple-700">Hello Developer! Welcome To Baap Er Bank!</h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="w-3/4 mx-auto grid md:grid-cols-3 gap-5 text-white font-semibold text-4xl">
                <div class="bg-slate-800 p-7 rounded-xl">
                    <h1>Deposit</h1>
                    <h1 class="mt-3">$<span id="total-deposit">00</span></h1>
                </div>
                <div class="bg-slate-800 p-7 rounded-xl">
                    <h1>Withdraw</h1>
                    <h1 class="mt-3">$<span id="total-withdraw">00</span></h1>
                </div>
                <div class="bg-slate-800 p-7 rounded-xl">
                    <h1>Balance</h1>
                    <h1 class="mt-3">$<span id="total-balance">1240</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-10">
            <div class="w-3/4 mx-auto grid md:grid-cols-2 gap-5 font-semibold ">
                <div class="bg-slate-800 p-7 rounded-xl">
                    <h1 class="text-white my-3 text-3xl">Deposit Money</h1>
                    <input type="text" id="deposit-field" class="w-3/4 rounded-lg text-lg p-2 block" placeholder="Input Deposit Amount ">
                    <button class="bg-pink-600 hover:bg-purple-600 text-white my-3 px-5 py-2 rounded-lg" id="deposit-btn">Deposit</button>
                </div>
                <div class="bg-slate-800 p-7 rounded-xl">
                    <h1 class="text-white my-3 text-3xl">Withdraw Money</h1>
                    <input type="text" id="withdraw-field" class="w-3/4 rounded-lg text-lg p-2 block" placeholder="Input Withdrawal Amount ">
                    <button class="bg-pink-600 hover:bg-purple-600 text-white my-3 px-5 py-2 rounded-lg" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Script File -->
    <script src="./script/utiliies.js"></script>
    <script src="./script/dashboard.js"></script>
</body>
</html>
