<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-900">
    <header>
        <h1 class="font-bold text-5xl  text-center mt-5 text-purple-700">Hello Developer! Welcome To Baap Er Bank!</h1>
    </header>

    <main>
        <section class="container mx-auto mt-20">
            <div class="w-4/5 md:w-1/2 mx-auto bg-slate-800 p-5 rounded-xl mb-5 drop-shadow-2xl">
                <input type="email" name="" id="input-email" class="block my-2 p-3 w-full mx-auto rounded-xl font-bold" placeholder="Enter Your Email">
                <input type="password" name="" id="input-password" class="block my-2 p-3 w-full mx-auto rounded-xl font-bold" placeholder="Enter Your Password">
                <button id="login-btn" class="bg-pink-500 hover:bg-purple-500 text-white block my-3 py-2 px-5 w-1/3 mx-auto rounded-lg font-bold text-xl">Login</button>
            </div>
        </section>
    </main>
    
    <!-- Script File -->
    <script src="./script/script.js"></script>
</body>
</html>
